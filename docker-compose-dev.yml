version: "3.7"

services:
    phrase-wrapper:
        build:
            dockerfile: Dockerfile.dev
            context: .
        image: phrase-wrapper
        container_name: phrase-wrapper
        networks:
            - phrase-net
        environment:
            ARANGO_ROOT_PASSWORD: ${ARANGO_ROOT_PASSWORD}
            ARANGO_DATABASE: ${ARANGO_DATABASE}
            ARANGO_VERTEX_COLLECTION: ${ARANGO_VERTEX_COLLECTION}
            ARANGO_EDGE_COLLECTION: ${ARANGO_EDGE_COLLECTION}
            ARANGO_USER: ${ARANGO_USER}
            ARANGO_PASS: ${ARANGO_PASS}
            ARANGO_HOST: ${ARANGO_HOST}
            ARANGO_PORT: ${ARANGO_PORT}
            AGG_PHARSE_DB: ${AGG_PHARSE_DB}
            AGG_PHRASE_COL: ${AGG_PHRASE_COL}
            AGG_PHRASE_USER: ${AGG_PHRASE_USER}
            AGG_PHRASE_PASS: ${AGG_PHRASE_PASS}
            API_KEY: ${API_KEY}
            NER_COLLECTION: ${NER_COLLECTION}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASS: ${MYSQL_PASS}
            MYSQL_HOST: ${MYSQL_HOST}
            MYSQL_PORT: ${MYSQL_PORT}
            MYSQL_DB: ${MYSQL_DB}
            WEB_CONCURRENCY: ${WEB_CONCURRENCY}
        volumes:
            - .:/app/
            - /app/.venv
        ports:
            - "8000:80"
            - "8005:8005"

    phrase-db:
        image: arangodb
        container_name: phrase-db
        restart: always
        networks:
            - phrase-net
        environment:
            ARANGO_ROOT_PASSWORD: ${ARANGO_ROOT_PASSWORD}
            ARANGO_DATABASE: ${ARANGO_DATABASE}
            ARANGO_VERTEX_COLLECTION: ${ARANGO_VERTEX_COLLECTION}
            ARANGO_EDGE_COLLECTION: ${ARANGO_EDGE_COLLECTION}
            ARANGO_USER: ${ARANGO_USER}
            ARANGO_PASS: ${ARANGO_PASS}
            ARANGO_HOST: ${ARANGO_HOST}
            ARANGO_PORT: ${ARANGO_PORT}
        ports:
            - 8001:8529
        volumes:
            - ./data/arango:/var/lib/arangodb3

